<header class="bg-[#F8FAFC] px-4 md:px-8 py-4 flex items-center justify-between gap-4">
    <div class="flex items-center gap-4">
        <button (click)="toggleSidebar()" class="lg:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h2 class="text-xl text-slate-900 hidden sm:block">
            {{period()}} <span class="font-bold">{{firstName()}} ðŸ‘‹</span>
        </h2>
    </div>

    <div class="flex items-center gap-3 md:gap-6 flex-1 justify-end">
        <div class="relative w-full max-w-md hidden md:block">
            <input type="text" placeholder="Search"
                class="w-full bg-white rounded-xl border-none shadow-sm px-4 py-2.5 pl-10 text-sm  focus:ring-blue-300 focus:border-none transition-all">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <button class="p-2.5 bg-white rounded-xl shadow-sm text-slate-600 hover:text-blue-600 transition-colors"
            [routerLink]="['/notifications']">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>
        <div alt="Profile" class="w-10 h-10 rounded-full text-xl font-semibold text-white shadow-sm
         flex items-center justify-center" [ngClass]="profileBgColor()">
            {{ profileLetter() }}
        </div>

    </div>
</header>
